        <h1>Search Restaurants by Tag</h1>
        <select id="tagDropdown">
            <!-- Options will be dynamically populated -->
        </select>
        <button onclick="filterRestaurants()">Search</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Name</th>

        <script>
            // Dynamically populate the dropdown with unique tags
            const uniqueTags = [
                "Master", "All Day Long", "American", "Asian", "Barbeque", "Breakfast",
                "Breakfast & Brunch", "Burgers", "Chicken", "Coffee & Tea",
                "Desserts", "Downtown", "East", "Fully Stocked Bar", "Italian",
                "Limited Bar", "Lunch/Dinner", "Mall", "Mexican", "North", "Pizza",
                "Salad", "Sandwiches", "Seafood", "Soups", "South", "Specials",
                "Steaks", "West"
            ]; // Replace this with dynamically generated tags if necessary
    
            const tagDropdown = document.getElementById('tagDropdown');
            uniqueTags.forEach(tag => {
                const option = document.createElement('option');
                option.value = tag;
                option.textContent = tag;
                tagDropdown.appendChild(option);
            });
    
            // Filter restaurants based on the selected tag
            function filterRestaurants() {
                const selectedTag = tagDropdown.value.toLowerCase();
                const tableBody = document.querySelector('#resultsTable tbody');
                tableBody.innerHTML = ''; // Clear previous results
    
                // Filter restaurants by the selected tag
                const filteredRestaurants = restaurantData.filter(restaurant =>
                    restaurant.category.toLowerCase().includes(selectedTag)
                );
    
                // Populate the table with filtered results
                filteredRestaurants.forEach(restaurant => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${restaurant.name}</td>
                        <td>${restaurant.category}</td>
                        <td>${restaurant.info}</td>
                    `;
                    tableBody.appendChild(row);
                });
    
                // Handle no results found
                if (filteredRestaurants.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="3" style="text-align: center;">No restaurants found for "${selectedTag}"</td>
                    `;
                    tableBody.appendChild(row);
                }
            }
        </script>
